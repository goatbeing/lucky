    <style>
        :root {
            --bg-color: #0a0a0a;
            --primary-color: #ffd700;
            --secondary-color: #ffffff;
            --chinese-red: #c82f2f;

        * {

        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--secondary-color);
            font-family: var(--font-body);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(91, 69, 32, 0.1));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 20px;
            text-align: center;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center top, rgba(255, 215, 0, 0.1), transparent 70%);
            pointer-events: none;
        }

        .gallery-title {
            font-family: var(--font-title);
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary-color);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.8),
                2px 2px 8px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.15em;
            text-shadow: 
                2px 2px 6px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 215, 0, 0.6);
            position: relative;
            z-index: 1;
        }

        .nav-buttons {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101;
        }

        .back-button {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.6);
            color: var(--secondary-color);
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            color: var(--primary-color);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .gallery-container {
            margin-top: 160px;
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-caption {
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-align: center;
            opacity: 0.8;
        }

        /* Modal for full-size viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            overflow: auto;
            padding: 20px;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            width: 100%;
        }

        .modal img {
            max-width: 95%;
            max-height: 95vh;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);

<body>
    <div class="nav-buttons">
        <a href="index.html" class="back-button">
            ← Back
        </a>
    </div>

    <div class="header">
        <h1 class="gallery-title">LuckyCoin Gallery</h1>
        <p class="gallery-subtitle">Community Art & Memes Collection</p>
    </div>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Generate gallery items for all 80 images
        const galleryGrid = document.getElementById('galleryGrid');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');

        // Create gallery items
        for (let i = 1; i <= 80; i++) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            galleryItem.innerHTML = `
                <img src="images/art/LuckyCoin (${i}).jpg" alt="LuckyCoin Art ${i}" loading="lazy">
                <div class="item-caption">LuckyCoin Art #${i}</div>
            `;
            
            // Add click event for modal
            galleryItem.addEventListener('click', () => {
                openModal(`images/art/LuckyCoin (${i}).jpg`);
            });
            
            galleryGrid.appendChild(galleryItem);
        }

        // Prevent body scroll when modal is open
        const openModal = (imageSrc) => {
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Modal close functionality
        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modal.querySelector('.modal-content')) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Smooth loading animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '50px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Apply initial animation state and observe
        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = `all 0.6s ease ${index * 0.05}s`;
            observer.observe(item);
        });
    </script>
